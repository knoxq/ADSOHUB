<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Inicio Sesión</title>
</head>
<body class="bg-[url('img/BG-Catalog-3.jpg')] bg-cover bg-center backdrop-blur-xl min-h-screen flex items-center justify-center"></body>

    <!---Contenedor Principal--->
    <div class="flex w-full max-w-5xl bg-zinc-950 rounded-xl overflow-hidden shadow-xl">
        <!---Imagen-->
        <div class="hidden md:block w-1/2">
            <img src="img/BG-Catalog-3.jpg" alt="Imagen Login" class="w-full h-full object-cover">
        </div>
        <!---Login--->
        <section class="w-full md:w-1/2 p-8">
            <!---Titulo--->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-white">
                    Iniciar sesión en <span class="text-red-600">ADSO</span><span class="italic text-white">HUB</span>
                </h1>
                <p class="text-zinc-400 text-sm mt-2">
                    Accede para continuar
                </p>
            </div>
            <!---Form--->
            <form class="space-y-5">
                <!---Email--->
                <div>
                    <label class="block text-sm text-zinc-300 mb-1">
                        Correo electrónico
                    </label>
                    <input type="email" placeholder="correo@ejemplo.com" class="w-full px-4 py-3 rounded bg-gray-900 text-white
                                border border-zinc-700
                                focus:outline-none focus:border-red-600
                                transition-colors duration-300 caret-red-600" required>
                </div>
                <!---Contraseña--->
                <div>
                    <label class="block text-sm text-zinc-300 mb-1">
                        Contraseña
                    </label>
                    <input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded bg-gray-900 text-white
                                border border-zinc-700
                                focus:outline-none focus:border-red-600
                                transition-colors duration-300 caret-red-600" required>
                </div>
                <!---Opciones-->
                <div class="flex items-center justify-between text-sm text-zinc-400">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="accent-red-600">
                        Recuérdame
                    </label>

                    <a href="#" class="hover:text-red-600 transition-colors">
                        ¿Olvidaste tu contraseña?
                    </a>
                </div>

                <!---Botoes--->
                <button type="submit" class="w-full bg-red-600 py-3 rounded font-semibold text-white
                            hover:bg-red-500 transition-colors duration-300">
                    Iniciar sesión
                </button>
                <div class="text-center mt-6 text-sm text-zinc-400">
                    Para volver a inicio dale a 
                    <a href="#" class="text-white hover:text-red-600 transition-colors">
                        Regresar
                    </a>
                </div>
                <!---Registro--->
                <div class="text-center mt-6 text-sm text-zinc-400">
                    ¿No tienes cuenta?
                    <a href="#" class="text-white hover:text-red-600 transition-colors">
                        Regístrate
                    </a>
                </div>
            </form>       
        </section>
    </div>


    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
</body>
</html>
