<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Regístrate</title>
</head>
<body class="bg-[url('img/bg-6.jpg')] bg-cover bg-center backdrop-blur-xl min-h-screen flex items-center justify-center">
    <!-- Contenedor Principal -->
    <div class="flex w-full max-w-5xl bg-zinc-950 rounded-xl overflow-hidden shadow-xl">

        <!-- Imagen -->
        <div class="hidden md:block w-1/2 ">
            <img src="img/bg-6.jpg" alt="Imagen Registro" class="w-full h-full object-cover">
        </div>

        <!-- Registro -->
        <section class="w-full md:w-1/2 p-8">

            <!-- Título -->
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-white">
                    Crear cuenta en <span class="text-red-600">ADSO</span><span class="italic">HUB</span>
                </h1>
                <p class="text-zinc-400 text-sm mt-2">
                    Regístrate para comenzar
                </p>
            </div>

            <!-- Formulario -->
            <form class="space-y-5">

                <!-- Nombre Completo -->
                <div>
                    <label class="block text-sm text-zinc-300 mb-1">
                        Nombre completo
                    </label>
                    <input type="text" placeholder="Juan Pérez" class="w-full px-4 py-3 rounded bg-gray-900 text-white
                                border border-zinc-700
                                focus:outline-none focus:border-red-600
                                transition-colors duration-300 caret-red-600" required>
                </div>

                <!-- Email -->
                <div>
                    <label class="block text-sm text-zinc-300 mb-1">
                        Correo electrónico
                    </label>
                    <input type="email" placeholder="correo@ejemplo.com" class="w-full px-4 py-3 rounded bg-gray-900 text-white
                                border border-zinc-700
                                focus:outline-none focus:border-red-600
                                transition-colors duration-300 caret-red-600" required>
                </div>

                <!-- Contraseña -->
                <div>
                    <label class="block text-sm text-zinc-300 mb-1">
                        Contraseña
                    </label>
                    <input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded bg-gray-900 text-white
                                border border-zinc-700
                                focus:outline-none focus:border-red-600
                                transition-colors duration-300 caret-red-600" required>
                </div>

                <!-- Confirmar Contraseña -->
                <div>
                    <label class="block text-sm text-zinc-300 mb-1">
                        Confirmar contraseña
                    </label>
                    <input type="password" placeholder="••••••••" class="w-full px-4 py-3 rounded bg-gray-900 text-white
                                border border-zinc-700
                                focus:outline-none focus:border-red-600
                                transition-colors duration-300 caret-red-600" required>
                </div>

                <!-- Términos -->
                <div class="flex items-center gap-2 text-sm text-zinc-400">
                    <input type="checkbox" class="accent-red-600" required>
                    <span>
                        Acepto los
                        <a href="#" class="text-white hover:text-red-600 transition-colors">
                            términos y condiciones
                        </a>
                    </span>
                </div>
                <!-- Botón -->
                <button type="submit" class="w-full bg-red-600 py-3 rounded font-semibold text-white
                            hover:bg-red-500 transition-colors duration-300">
                    Crear cuenta
                </button>
                <div class="text-center mt-6 text-sm text-zinc-400">
                    Para volver a inicio dale a 
                    <a href="#" class="text-white hover:text-red-600 transition-colors">
                        Regresar
                    </a>
                </div>
                <!-- Enlace a login -->
                <div class="text-center mt-6 text-sm text-zinc-400">
                    ¿Ya tienes cuenta?
                    <a href="#" class="text-white hover:text-red-600 transition-colors">
                        Inicia sesión
                    </a>
                </div>
            </form>
        </section>
    </div>


    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindplus/elements@1" type="module"></script>
</body>
</html>
